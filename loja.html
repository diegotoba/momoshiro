<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/fontawesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/brands.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="/loja.js" async></script>
    <title>Momoshiro | Loja</title>
</head>

<body>
    <header class="header-store">
        <section class="links">
            <nav class="nav main-nav">
                <ul>
                    <li><a href="index.html"> Home</a></li>
                    <li><a href="loja.html"> Loja</a></li>
                    <li><a href="about.html"> Sobre</a></li>
                </ul>
            </nav>
        </section>
        <div class="typo">
            <img class="momo-typo" src="images/momoshiro-typo.png">
        </div>
    </header>
    <div class="content-box">
        <section class="container content-section">
            <h2 class="section-header">Álbuns de música</h2>
            <div class="shop-section">
                <div class="shop-item">
                    <span class="shop-item-title">Tales from Onigashima</span>
                    <img class="shop-item-img" src="Images/talesfromonigashimasq.png"
                        alt="capa do álbum Tales from Onigashima">
                    <div class="shop-item-detail">
                        <span class="shop-item-price">R$ 39.90</span>
                        <button class="btn shop-item-btn">COMPRAR</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Follow me, if you can</span>
                    <img class="shop-item-img" src="Images/followmeifyoucansq.png"
                        alt="capa do álbum Follow me, if you can">
                    <div class="shop-item-detail">
                        <span class="shop-item-price">R$ 34.90</span>
                        <button class="btn shop-item-btn">COMPRAR</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">Roupas e Colecionáveis</h2>
            <div class="shop-section">
                <div class="shop-item">
                    <span class="shop-item-title">Camiseta Momoshiro</span>
                    <img class="shop-item-img" src="Images/camisa.jpg" alt="camisa com logo do Momoshiro">
                    <div class="shop-item-detail">
                        <span class="shop-item-price">R$ 49.90</span>
                        <button class="btn shop-item-btn">COMPRAR</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Camiseta Onigashima</span>
                    <img class="shop-item-img" src="Images/camisa2.jpg" alt="camisa Onigashima">
                    <div class="shop-item-detail">
                        <span class="shop-item-price">R$ 49.90</span>
                        <button class="btn shop-item-btn">COMPRAR</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Caneca Onigashima</span>
                    <img class="shop-item-img" src="Images/caneca.jpeg" alt="caneca Onigashima">
                    <div class="shop-item-detail">
                        <span class="shop-item-price">R$ 24.90</span>
                        <button class="btn shop-item-btn">COMPRAR</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Boné Momoshiro</span>
                    <img class="shop-item-img" src="Images/bone.jpg" alt="Bone com logo Momoshiro">
                    <div class="shop-item-detail">
                        <span class="shop-item-price">R$ 39.90</span>
                        <button class="btn shop-item-btn">COMPRAR</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CARRINHO</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PREÇO</span>
                <span class="cart-quant cart-header cart-column">QUANTIDADE</span>
            </div>
            <div class="cart-items">
        <!-- espaço para os items adicionados ao carrinho -->
            </div>

            <div class="cart-total">
                <span class="cart-total-title">Total</span>
                <span class="cart-total-price">R$0.00</span>
            </div>

            <button class="btn btn-purchase" type="button">FINALIZAR COMPRA</button>
        
        </section>
    </div>

    <footer class="main-footer">
        <div class="container main-footer-container">
            <img class="footer-typo" src="images/momoshiro-typo.png">
            <ul class="nav footer-nav">
                <li><a href="https://soundcloud.com/arcek" target="_blank"><i class="fab fa-soundcloud"></i></a></li>
                <li><a href="https://www.youtube.com/channel/UCmJb2ArVxNzg1FUfetgSv9Q" target="_blank"><i
                            class="fab fa-youtube"></i></a></li>
                <li><a href="https://www.instagram.com/diegotoba/" target="_blank"><i class="fab fa-instagram"></i></a>
                </li>
                <li><a href="https://www.facebook.com/ResistenciaMainFloor/" target="_blank"><i
                            class="fab fa-facebook"></i></a></li>
            </ul>
        </div>
    </footer>

</html>
